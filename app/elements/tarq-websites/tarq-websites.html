<link rel="import" href="../../bower_components/polymer/polymer.html">

<dom-module id="tarq-websites">
  <style>
    :host {
      display: block;
    }
  </style>
  <template>
    <iron-ajax
      auto
      url='http://localhost:3000/websites'
      handle-as='json'
      on-response='handleResponse'
      debounce-duration='300'>
    </iron-ajax>

    <paper-material elevation="1">
      <h2 class="paper-font-display2">Websites</h2>
      <tarq-table id="table"></tarq-table>
    </paper-material>
  </template>
</dom-module>
<script>
(function() {
  Polymer({
    is: 'tarq-websites',

    properties: {
      foo: {
        type: String,
        value: 'bar',
        notify: true
      }
    },

    handleResponse: function(request){
      var data = request.detail.response;

      console.log(data);

      var columns = [
        "name",
        "type",
        "version",
        "plugins",
        "vulnerabilities",
        "plugins",
        "has_errors"
      ];

      var rows = [];
      for(var d in data){
        rows.push([
          data[d].name,
          data[d].cms_type,
          data[d].plugins.length,
          data[d].vulnerabilities.length,
          data[d].has_errors
        ]);
      }

      this.$.table.columns = columns;
      this.$.table.rows = rows;


    }

  });
})();
</script>
