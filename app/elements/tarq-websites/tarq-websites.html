<link rel="import" href="../../bower_components/polymer/polymer.html">

<dom-module id="tarq-websites">
  <template>
    <iron-ajax
      id="request"
      url='http://localhost:3000/websites'
      handle-as='json'
      on-response='handleResponse'
      debounce-duration='300'>
    </iron-ajax>

    <h2 class="paper-font-display2">Websites</h2>
    <tarq-table id="table"></tarq-table>

  </template>

  <style>
    :host {
      display: block;
    }
  </style>

</dom-module>
<script>
(function() {
  Polymer({
    is: 'tarq-websites',

    properties: {
      foo: {
        type: String,
        value: 'bar',
        notify: true
      }
    },

    this._selected = false,

    handleResponse: function(request){
      var data = request.detail.response;
      var columns = [
        "name",
        "type",
        "version",
        "plugins",
        "vulnerabilities",
        "has_errors"
      ];

      var rows = [];
      for(var d in data){
        rows.push({
          name: data[d].name,
          type: data[d].cms_type,
          version: data[d].version,
          plugins: data[d].plugins.length,
          vulnerabilities: data[d].vulnerabilities.length,
          has_errors: data[d].has_errors
        });
      }

      this.$.table.setColumns(columns);
      this.$.table.setRows(rows);

    },

    onSelect: function(){
      if(!this._selected){
        this._selected = true;
        this.$.request.generateRequest();
      }
    }

  });
})();
</script>
