
<link rel="import" href="../../bower_components/polymer/polymer.html">

<dom-module id="tarq-plugins">
  <template>

    <iron-ajax
      id="request"
      url='http://localhost:3000/plugins'
      handle-as='json'
      on-response='handleResponse'
      debounce-duration='300'>
    </iron-ajax>

    <h2 class="paper-font-display2">Plugins <span>{{rows.length}}</span></h2>
    <a href="http://localhost:3001/plugins#sorts=vulnerabilities^&filters=populairPlugins,dangerousPlugins">Show only the plugins with atleast 1 vulnerability on more then 5 websites in order of vulnerabilities</a>

    <tarq-table id="table"></tarq-table>

  </template>

  <style>
    :host {
      display: block;
    }
  </style>

</dom-module>
<script>
(function() {
  Polymer({
    is: 'tarq-plugins',

    properties: {
      foo: {
        type: String,
        value: 'bar',
        notify: true
      },
      rows: Array
    },

    _selected: false,

    handleResponse: function(request){
      var data = request.detail.response;

      this.columns = [
        "name",
        "vulnerabilities",
        "websites"
      ];

      var rows = []
      for(var d in data){
        rows.push({
          name: data[d].name,
          vulnerabilities: {
            data: data[d].vulnerabilities,
            toString: function(){
              if(this.data.length == 1){
                return this.data[0].title;
              }
              return this.data.length.toString();
            },
            sortValue: function(){
              return this.data.length.toString();
            },
            filterValue: function(){
              return this.data.length.toString();
            }
          },
          websites: data[d].websites.length
        });
      }
      this.set('rows', rows);

      this.$.table.setColumns(this.columns);
      this.$.table.setRows(this.rows);


      this.$.table.registerFilter('dangerousPlugins', function(params, row){
        return row.vulnerabilities.data.length >= 1;
      });

      this.$.table.registerFilter('populairPlugins', function(params, row){
        return row.websites.data > 5;
      });

      this.$.table.load();
    },

    onSelect: function(){
      if(!this._selected){
        this._selected = true;

        this.$.request.generateRequest();
      }
    }

  });
})();
</script>
