
<link rel="import" href="../../bower_components/polymer/polymer.html">

<dom-module id="tarq-plugins">
  <template>

    <iron-ajax
      id="request"
      url='http://localhost:3000/plugins'
      handle-as='json'
      on-response='handleResponse'
      debounce-duration='300'>
    </iron-ajax>

    <h2 class="paper-font-display2">Plugins <span>{{rows.length}}</span></h2>
    <tarq-table id="table"></tarq-table>

  </template>

  <style>
    :host {
      display: block;
    }
  </style>

</dom-module>
<script>
(function() {
  Polymer({
    is: 'tarq-plugins',

    properties: {
      foo: {
        type: String,
        value: 'bar',
        notify: true
      },
      rows: Array
    },

    _selected: false,

    handleResponse: function(request){
      var data = request.detail.response;

      this.columns = [
        "name",
        "vulnerabilities",
        "websites"
      ];

      var rows = []
      for(var d in data){
        rows.push({
          name: data[d].name,
          vulnerabilities: data[d].vulnerabilities.length,
          websites: data[d].websites.length
        });
      }
      this.set('rows', rows);

      this.$.table.setColumns(this.columns);
      this.$.table.setRows(this.rows);

    },

    onSelect: function(){
      if(!this._selected){
        this._selected = true;
        this.$.request.generateRequest();
      }
    }

  });
})();
</script>
