<link rel="import" href="../../bower_components/polymer/polymer.html">

<dom-module id="tarq-vulnerabilities">
  <template>

    <iron-ajax
      id="request"
      url='http://localhost:3000/vulnerabilities'
      handle-as='json'
      on-response='handleResponse'
      debounce-duration='300'>
    </iron-ajax>

    <h2 class="paper-font-display2">vulnerabilities</h2>
    <tarq-table id="table"></tarq-table>

  </template>

  <style>
    :host {
      display: block;
    }
  </style>

</dom-module>

<script>
(function() {
  Polymer({
    is: 'tarq-vulnerabilities',

    properties: {
      foo: {
        type: String,
        value: 'bar',
        notify: true
      }
    },

    this._selected = false,

    handleResponse: function(request){
      var data = request.detail.response;

      var columns = [
        "title",
        "type",
        "plugin",
        "websites",
        "vuln_type"
      ];

      var rows = [];
      for(var d in data){
        rows.push({
          title: data[d].title,
          type: data[d].target_type,
          plugin: data[d].plugins[0].name,
          websites: data[d].websites.length,
          vuln_type: data[d].vuln_type
        });
      }

      this.$.table.setColumns(columns);
      this.$.table.setRows(rows);

    },

    onSelect: function(){
      if(!this._selected){
        this._selected = true;
        this.$.request.generateRequest();
      }
    }

  });
})();
</script>
