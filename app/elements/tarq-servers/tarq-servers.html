
<link rel="import" href="../../bower_components/polymer/polymer.html">

<dom-module id="tarq-servers">
  <template>

    <iron-ajax
      id="request"
      url='http://localhost:3000/servers'
      handle-as='json'
      on-response='handleResponse'
      debounce-duration='300'>
    </iron-ajax>

    <h2 class="paper-font-display2">Servers</h2>
    <tarq-table id="table"></tarq-table>

  </template>

  <style>
    :host {
      display: block;
    }
  </style>

</dom-module>

<script>
(function() {
  Polymer({
    is: 'tarq-servers',

    properties: {
      foo: {
        type: String,
        value: 'bar',
        notify: true
      }
    },

    _selected: false,

    handleResponse: function(request){
      var data = request.detail.response;

      var columns = [
        "name",
        "vulnerabilities",
        "websites"
      ];

      var rows = [];
      for(var d in data){
        rows.push({
          name: data[d].name,
          vulnerabilities: data[d].vulnerabilities.length,
          websites: data[d].websites.length
        });
      }

      this.$.table.setColumns(columns);
      this.$.table.setRows(rows);
    },

    onSelect: function(){
      if(!this._selected){
        this._selected = true;
        this.$.request.generateRequest();
      }
    }

  });
})();
</script>
