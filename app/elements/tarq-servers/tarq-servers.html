<link rel="import" href="../../bower_components/polymer/polymer.html">

<dom-module id="tarq-servers">
  <template>

    <iron-ajax
      auto
      url='http://localhost:3000/servers'
      handle-as='json'
      on-response='handleResponse'
      debounce-duration='300'>
    </iron-ajax>

    <h2 class="paper-font-display2">Servers</h2>
    <tarq-table id="table"></tarq-table>

  </template>

  <style>
    :host {
      display: block;
    }
  </style>

</dom-module>

<script>
(function() {
  Polymer({
    is: 'tarq-servers',

    properties: {
      foo: {
        type: String,
        value: 'bar',
        notify: true
      }
    },

    handleResponse: function(request){
      var data = request.detail.response;

      var columns = [
        "name",
        "vulnerabilities",
        "websites"
      ];

      var rows = [];
      for(var d in data){
        rows.push([
          data[d].name,
          data[d].vulnerabilities.length,
          data[d].websites.length
        ]);
      }

      this.$.table.columns = columns;
      this.$.table.rows = rows;
    }

  });
})();
</script>
