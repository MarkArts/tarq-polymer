<link rel="import" href="../../bower_components/polymer/polymer.html">

<dom-module id="tarq-table">

  <template>

    <iron-ajax
      auto
      url="{{url}}"
      handle-as="json"
      on-response="handleResponse"
      debounce-duration="300">
    </iron-ajax>

    <v-grid selection-mode="disabled" id="vgrid" />

   <style>

    </style>

  </template>
</dom-module>
<script>
(function() {
  Polymer({
    is: 'tarq-table',

    properties: {
      url: {
        type: String,
        value: "http://localhost:3000/servers",
        notify: false
      }
    },

    handleResponse: function(request){

      var grid = this.$.vgrid;
      var data = request.detail.response;
      grid.data.source = data;

      var columns = [];
      var rows = [];
      for(var d in data){
        for(var k in data[d]){
          if(columns.indexOf(k) < 0){
            columns.push(k);
            grid.addColumn({
              "headerContent": k,
              "name": k,
              "sortable": true
            })
          }
        }
      }
    }
  });
})();
</script>
