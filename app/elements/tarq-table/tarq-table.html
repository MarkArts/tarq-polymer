<link rel='import' href='../../bower_components/polymer/polymer.html'>

<dom-module id='tarq-table'>

  <template>

    <table>
      <thead>
        <tr>
          <template is='dom-repeat' items='{{columns}}' as='column'>
            <td>{{column}}</td>
          </template>
        </tr>
      </thead>

      <tbody>
        <template is='dom-repeat' items='{{rows}}' as='row' filter="filter", sort="sort">
          <tr>

            <template is='dom-repeat' items='{{columns}}' as='column'>
              <td>{{_getColumnFrom(column, row)}}</td>
            </template>

          </tr>
        </template>
      </tbody>
    </table>

   <style>
      :host {
        display: block;
      }

      table {
        padding: 8px 0;
        border-collapse: collapse;
        width: 100%; }
        table  thead tr th, table  tfooter tr td {
          line-height: 56px; }
        table tbody tr td {
          line-height: 48px; }
        table thead th {
          font-size: 12px;
          color: #6E6E6E;
          font-weight: 500; }
        table tr {
          vertical-align: middle;
          text-align: left;
          border-bottom: 1px solid #ddd; }
        table td {
          font-size: 13px;
          color: #1F1F1F;
          font-weight: 400; }
        table th, table  td {
          padding-left: 24px;
          padding-right: 24px; }
          table  th:first-child, table td:first-child {
            padding-right: 0;
            width: 16px; }
          table th.numeric, table  td.numeric {
            text-align: right; }
        table tbody tr:hover {
          background-color: #EEEEEE; }

    </style>

  </template>
</dom-module>

<script>
(function() {
  Polymer({
    is: 'tarq-table',

    properties: {
      rows: {
        type: Array,
        value: [
          ['1','2','3'],
          ['1','2','3']
        ],
        notify: false
      },
      collumns: {
        type: Array,
        value: ['c1','c2','c3'],
        notify: false
      },
      _filters: {
        type: Object,
        value: {},
        notify: false
      },
      _sorts: {
        type: Object,
        value: {},
        notify: false
      }

    },

    filter: function(item)
    {
      if(Object.keys(this._filters).length > 0){
        return ifAll(item, this._filters);
      }else{
        return true;
      }
    },
    sort: function(a, b)
    {
      if(Object.keys(this._sorts).length > 0){

        var sorts = Object.keys(this._sorts).map(function (key) {return this._sorts[key]}.bind(this)); // must be a better way to do this

        sorts.sort(function(a,b){
          return b.wheight - a.wheight;
        });

        var r = 0;
        for(i in sorts){
          r = sorts[i].func(a, b);
          if(r != 0){
            break;
          }
        }

        return r;

      }else{
        return 0;
      }
    },
    addFilter: function(name, f)
    {
      this._filters[name] = f;
    },
    removeFilter: function(name, f)
    {
      delete this._filters[name];
    },
    addSort: function(name, f)
    {
      this._sorts[name] = f;
    },
    removeSort: function(name)
    {
      delete this._sorts[name];
    },

    // We need this helper function because polymer data binding does not support selecting a prop from a string
    _getColumnFrom: function(column, row)
    {
      return row[column];
    }

  });
})();

// checks if any of the functions returns true
function ifAny(x, fs){
  for( f in fs){
    if(fs[f](x)){
      return true;
    }
  }
  return false;
}
// check if all the functions return true
function ifAll(x, fs){
  for( f in fs){
    if(!fs[f](x)){
      return false
    }
  }
  return true;
}

</script>
