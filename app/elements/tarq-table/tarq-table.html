<link rel='import' href='../../bower_components/polymer/polymer.html'>

<dom-module id='tarq-table'>

  <template>

    <table>
      <thead>
        <tr>
          <template is='dom-repeat' items='{{_columns }}' as='column'>
            <td on-click="_theadClick">{{column}}</td>
          </template>
        </tr>
      </thead>

      <tbody>
        <template id="rows" is='dom-repeat' items='{{_rows}}' as='row' filter="_filter", sort="_sort" >
          <tr>
            <template is='dom-repeat' items='{{_columns}}' as='column'>
              <td>{{_getColumnFrom(column, row)}}</td>
            </template>
          </tr>
        </template>
      </tbody>
    </table>

   <style>
      :host {
        display: block;
      }

      table {
        padding: 8px 0;
        border-collapse: collapse;
        width: 100%; }
        table  thead tr th, table  tfooter tr td {
          line-height: 56px; }
        table tbody tr td {
          line-height: 48px; }
        table thead th {
          font-size: 12px;
          color: #6E6E6E;
          font-weight: 500; }
        table tr {
          vertical-align: middle;
          text-align: left;
          border-bottom: 1px solid #ddd; }
        table td {
          font-size: 13px;
          color: #1F1F1F;
          font-weight: 400; }
        table th, table  td {
          padding-left: 24px;
          padding-right: 24px; }
          table  th:first-child, table td:first-child {
            padding-right: 0;
            width: 16px; }
          table th.numeric, table  td.numeric {
            text-align: right; }
        table tbody tr:hover {
          background-color: #EEEEEE; }

    </style>

  </template>

  <script>
    (function() {
      Polymer({
        is: 'tarq-table',

        properties: {
          auto: {
            type: Boolean,
            value: false,
            notify: false
          },
          _rows: {
            type: Array,
            value: [
              ['1','2','3'],
              ['1','2','3']
            ],
            notify: false
          },
          _columns: {
            type: Array,
            value: ['c1','c2','c3'],
            notify: false
          },
          _filters: {
            type: Object,
            value: {},
            notify: false
          },
          _filtersEnabled:{
            type: Array,
            value: [],
            notify: false
          },
          _sorts: {
            type: Object,
            notify: false
          },
          _sortsEnabled: {
            type: Array,
            value: [],
            notify: false
          }
        },

        ready: function(){

          // we initialize the values again because the default value polymer gives it are pointers (so all tarq tables point towards the same default value)

          this._sorts = {};
         // this._sortsEnabled = [];
          this._filters = {};
         // this._filtersEnabled = [];

          if(this.auto){
            this.load();
          }
        },

        // TODO: Rename this function to something more standard (maybe setup / ready)
        load: function(){
          this._applyHash();
        },

        // /table#sorts=column1^,column2&filters=func1,func2,func3,func4&customSorts=sortFunc1,sortFunc2
        _applyHash: function(){
          // because we can't currently remove a sort in the ui we reset the sorts before we apply the hash
          // You can make an argument that this should happen anyaway for consitensie
          this.disableAllSorts();

          var hashVals = this._getValuesFromHash(['sorts', 'filters']);

          for(key in hashVals.sorts){
            var sort = hashVals.sorts[key]
            var reverse = (sort.indexOf('^') >= 0);
            sort = sort.replace('^', '');
            if(this._sorts[sort]){
              this._sorts[sort].reverse = reverse; // we should have a public function to set the reverse value
              this.enableSort(sort);
            }else{
              console.log("There is a sort in the hash that does not exist: ", sort);
            }
          }

          this._resolveSorts();

          // todo: add checks to see if functions exists
          hashVals.filters.forEach(function(f){
            this.addFilter(f, window[f]);
          }.bind(this));

        },

        // events
        _theadClick: function(e)
        {

          var column = e.model.column;

          var rev = ( this._sorts[column].reverse ? '' : '^' );
          this._setValuesInHash({sorts: [column+rev]});

          this._applyHash();
        },

        _generateSortsForColumns: function()
        {
          for(var k in this._columns){
            var column = this._columns[k];

            this.registerSort(column, {
              weight: 1,
              reverse: false,
              enabled: false,
              func: function(a, b){
                x = (parseInt(a[this]) ? parseInt(a[this]) : a[this]);
                y = (parseInt(b[this]) ? parseInt(b[this]) : b[this]);
                if(x < y)
                  return -1;
                else
                  return 1;
              }.bind(column) // we bind the column to this. if we don't column will be a reference to the last column var in the for
            })
          }
        },

        _filter: function(item)
        {
          if(Object.keys(this._filters).length > 0){
            return this._ifAll(item, this._filters);
          }else{
            return true;
          }
        },
        _sort: function(a, b)
        {
          if(this._sortsEnabled.length > 0){
            var sorts = this._sortsEnabled;
            var r = 0;
            for(i in sorts){
              r = sorts[i].func(a, b);

              if(sorts[i].reverse){
                r = r * -1;
              }

              if(r != 0){
                break;
              }
            }

            return r;

          }else{
            return 0;
          }
        },
        // f = function(i)
        addFilter: function(name, f)
        {
          this._filters[name] = f;
          this.render();
        },
        removeFilter: function(name, f)
        {
          delete this._filters[name];
          this.render();
        },
        // s = { weight: 1, reverse: false, func: function(a) }
        registerSort: function(name, s)
        {
          s.enabled = false;
          this._sorts[name] = s;
        },
        enableSort: function(name){
          this._sorts[name].enabled = true;
          this._resolveSorts();
        },
        disableSort: function(name){
          this.sorts[name].enabled = false;
          this._resolveSorts();
        },
        disableAllSorts: function(){
          for(var key in this._sorts){
            this._sorts[key].enabled = false;
          }
        },
        reverseSort: function(name){
          this._sorts[name].reverse = !this._sorts[name].reverse
          this._resolveSorts();
        },
        removeSort: function(name)
        {
          delete this._sorts[name];
          this._resolveSorts();
          this.render();
        },
        _resolveSorts: function()
        {
          // we need to store the resolved sorts because resolving it dynamicly would mean calling it a few thousand times per sort
          this._sortsEnabled = Object.keys(this._sorts).map(function (key) {
            // faltten the key value array to a array containing all values (must be a better way to do this)
            return this._sorts[key]
          }.bind(this)).filter(function(sort){
            // filter out only the enabled sorts
            return sort.enabled;
          }).sort(function(a,b){
            // sort the enabled sorts on their weight
            return b.wheight - a.wheight;
          });

          this.render(); // this might not be the best place to trigger a re render but we can asume that everytime the sorts are resolved the sorts array has changed and possible the output
        },
        render: function()
        {
          this.$.rows.render();
        },
        getRows: function()
        {
          return this._rows;
        },
        setRows: function(rows)
        {
          this.set('_rows', rows);
        },
        getColumns: function(){
          return this._columns;
        },
        setColumns: function(columns){
          this.set('_columns', columns);
          this._generateSortsForColumns();
        },


        // helpers
        // We need this helper function because polymer data binding does not support selecting a prop from a string
        _getColumnFrom: function(column, row)
        {
          return row[column];
        },
        _ifAny: function(x, fs)
        {
          for( f in fs){
            if(fs[f](x)){
              return true;
            }
          }
          return false;
        },
        _ifAll: function(x, fs)
        {
          for( f in fs){
            if(!fs[f](x)){
              return false
            }
          }
          return true;
        },
        _getValuesFromHash: function(vals){
          var hash = window.location.hash;
          var response = {};

          vals.forEach(function(val){
            response[val] = [];

            if(hash.indexOf(val+"=") >= 0){
              var s = hash.split(val+"=")[1];

              if(s.indexOf('&') >= 0){
                s = s.substr(0, s.indexOf('&')-1);
              }
              response[val] = s.split(',');
            }
          })

          return response;
        },
        _setValuesInHash: function(vals)
        {

          var hash = window.location.hash;

          for(var key in vals){

            var hashString = this._toHashString(key, vals[key]);

            if(hash.indexOf(key+'=') >= 0){
              var leftOf = hash.split(key+'=')[1];

              var end = ( leftOf.indexOf('&') >= 0 ? leftOf.indexOf('&') : leftOf.length );

              hash = hash.replace(
                key + '=' + leftOf.substr(0, end), // we need leftOf because we need to find the first & after val=
                hashString
              );
            }else{
              if(hash.length > 0){
                hash = hash + '&' + hashString;
              }else{
                hash = hashString;
              }
            }
          }

          window.location.hash = hash;

        },
        _toHashString: function(name, vals)
        {
          if(vals.length <= 0){
            return '';
          }else if(vals.length == 1){
            return name + "=" + vals[0];
          }else{
            return name + "=" + vals.shift() + ',' + vals.reduce(function(a, v){return a+','+v},'');
          }
        }

      });
    })();
  </script>
</dom-module>
